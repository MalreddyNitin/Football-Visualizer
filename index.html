<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Visualizer (Light)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0f1115; color:#e5e7eb; margin:0; }
    .wrap { max-width:980px; margin: 30px auto; padding: 0 16px; }
    .card { background:#161a22; border:1px solid #2a2f3a; border-radius:12px; padding:16px; }
    label { display:block; margin:10px 0 4px; color:#9aa3af }
    input, select, button { width:100%; padding:10px; border-radius:8px; border:1px solid #2a2f3a; background:#0f1115; color:#e5e7eb; }
    button { background:#2563eb; border:0; cursor:pointer; margin-top:10px; }
    button:hover { filter:brightness(1.1) }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    #plot { margin-top:20px; height:600px; }
    .small { font-size:12px; color:#9aa3af; margin-top:8px }
  </style>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Football Visualizer (Vercel-friendly)</h1>
    <div class="card">
      <label>WhoScored Match URL</label>
      <input id="url" placeholder="https://1xbet.whoscored.com/Matches/.../Live/..." />

      <div class="row">
        <div>
          <label>Team (exact name)</label>
          <input id="team" placeholder="e.g., Bayern Munich" />
        </div>
        <div>
          <label>Visualization</label>
          <select id="viz">
            <option value="pass-network">Pass Network</option>
            <option value="box-passes">Box Passes</option>
            <option value="shots">Shots / Goals</option>
          </select>
        </div>
      </div>

      <div id="player-picker" style="display:none;">
        <label>Player (for some charts)</label>
        <select id="player"></select>
      </div>

      <button id="go">Render</button>

      <div class="small">Tip: Fill URL + Team, pick a viz, hit Render. Data loads from /api and Plotly draws in your browser.</div>
    </div>

    <div id="plot" class="card"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
